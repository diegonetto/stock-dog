<div class="modal" tabindex="-1" role="dialog"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <!-- Invoke $modal.$hide() on click --> <button type="button" class="close" ng-click="$hide()">&times; </button> <h4 class="modal-title">Create New Watchlist</h4> </div> <!-- Name this form for validation purposes --> <form role="form" id="add-list" name="listForm"> <div class="modal-body"> <div class="form-group"> <label for="list-name">Name</label> <!-- Bind input to watchlist.name --> <input type="text" class="form-control" id="list-name" placeholder="Name this watchlist" ng-model="watchlist.name" required> </div> <div class="form-group"> <label for="list-description">Brief Description</label> <!-- Bind input to watchlist.description --> <input type="text" class="form-control" id="list-description" maxlength="40" placeholder="Describe this watchlist" ng-model="watchlist.description" required> </div> </div> <div class="modal-footer"> <!-- Create list on click, but disable if form is invalid --> <button type="submit" class="btn btn-success" ng-click="createList()" ng-disabled="!listForm.$valid">Create</button> <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button> </div> </form> </div> </div> </div>
